<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiggy clone using Bootstrap 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/swiggy.css">
    <link rel="shortcut icon" href="./Assets/fac-icon/favicon.png">
</head>
<body>
    <nav class="navbar justify-content-between px-5 py-3 border-style">
        <div>
            <a href="#" class="navbar-brand d-flex align-items-center">
                <img src="./Assets/46379.jpg" alt="logo" width="40" height="40" class="">
                <p class="h2 text-secondary px-2">Delivery</p>
            </a>
        </div>
        <div>
            <button class="bg-primary rounded-pill border border-0 px-4 py-2 text-light fw-bold d-inline-flex align-items-center justify-content-center">
                <img width="20" height="20" src="./Assets/login-icon.png" alt="guest-male"/>&nbsp;
                Login
            </button>
            <button class="rounded-pill border border-1 bg-white px-4 py-2 text-dark fw-bold d-inline-flex align-items-center justify-content-center ms-4">
                <img width="20" height="20" src="https://img.icons8.com/ios-glyphs/30/000000/shopping-cart--v1.png" alt="shopping-cart"/>&nbsp;
                Cart
            </button>
        </div>
    </nav>

    <main class="container mt-4">
        <p class="h5 py-4">Top Restaurant chains in Salem</p>
        <div class="row px-4">

            <div class="col card border-0 card-container">
                <a href="./pizza-hut.html">
                    <div  class="rounded">
                        <img src="./Assets/food-images/pizza-hut.jpg" alt="image" class="img-fluid food-image">
                    </div>
                    <div class="p-2 pe-4 content-group">
                        <p class="h6">Pizza Hut</p>
                        <div class="h6">⭐<small class="ps-1">4.4</small></div>
                        <p class="text-black-50">Alagapuram Pudur</p>
                    </div>
                </a>
            </div>

            <div class="col card border-0 card-container">
                <a href="./barbeque.html">
                    <div class="rounded">
                        <img src="./Assets/food-images/barbeque.jpg" alt="image" class="img-fluid food-image">
                    </div>
                    <div class="p-2 pe-4 content-group">
                        <h5 class="h6">UBQ by Barbeque Nation</h5>
                        <div class="h6" >⭐<small class="ps-1">4.7</small></div>
                        <p class="text-black-50">Alagapuram Pudur</p>
                    </div>
                </a>
            </div>

            <div class="col card border-0 card-container">
                <a href="./bluemoon.html">
                    <div class="rounded-4">
                        <img src="./Assets/food-images/bluemoon.jpg" alt="image" class="img-fluid food-image">
                    </div>
                    <div class="p-2 pe-4 content-group">
                        <p class="h6">Blue Moon Hi-Q</p>
                        <div>⭐<small class="ps-1">4.0</small></div>
                        <p class="text-black-50">Junction Main Road, Opp. Chennai Silks</p>
                    </div>
                </a>
            </div>

            <div class="col card border-0 card-container">
                <a href="./gupta.html">
                    <div class="rounded">
                        <img src="./Assets/food-images/gupta.jpg" alt="image" class="img-fluid food-image">
                    </div>
                    <div class="p-2 pe-1 content-group">
                        <p class="h6">Shri Gupta Sweets</p>
                        <div class="h6">⭐<small class="ps-1">4.6</small></div>
                        <p class="text-black-50">Saradha college road</p>
                    </div>
                </a>
            </div>
        </div>

    </main>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./script/swiggy.js"></script>
</body>
</html>
